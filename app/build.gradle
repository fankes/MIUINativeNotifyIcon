plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'com.google.devtools.ksp' version '1.6.10-1.0.2'
}

android {
    compileSdk 31

    signingConfigs {
        debug {
            storeFile file('../keystore/public')
            storePassword '123456'
            keyAlias 'public'
            keyPassword '123456'
            v1SigningEnabled true
            v2SigningEnabled true
        }
    }

    defaultConfig {
        applicationId "com.fankes.miui.notify"
        minSdk 28
        targetSdk 31
        versionCode rootProject.getGitVersionCode()
        versionName rootProject.ext.appVersionName + "." + rootProject.getGitHash()

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    android.applicationVariants.all { variant ->
        variant.outputs.all {
            if (outputFileName.toString().contains("release"))
                outputFileName = "${defaultConfig.applicationId}-${defaultConfig.versionName}-release.apk"
        }
    }
    buildTypes {
        release {
            minifyEnabled true
            signingConfig signingConfigs.debug
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures {
        viewBinding true
    }
}

/** 移除无效耗时 lint Task */
tasks.whenTaskAdded {
    task -> if (task.name == "lintVitalRelease") task.enabled = false
}
tasks.whenTaskAdded {
    task -> if (task.name == "lintVitalAnalyzeRelease") task.enabled = false
}
tasks.whenTaskAdded {
    task -> if (task.name == "lintVitalReportRelease") task.enabled = false
}

dependencies {
    implementation "com.github.topjohnwu.libsu:core:3.1.2"
    implementation 'androidx.annotation:annotation:1.3.0'
    implementation 'androidx.lifecycle:lifecycle-livedata-ktx:2.3.1'
    implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.3.1'
    compileOnly 'de.robv.android.xposed:api:82'
    implementation 'com.highcapable.yukihookapi:api:1.0.1'
    ksp 'com.highcapable.yukihookapi:ksp-xposed:1.0.1'
    implementation 'com.geyifeng.immersionbar:immersionbar:3.2.0'
    implementation 'com.geyifeng.immersionbar:immersionbar-ktx:3.2.0'
    implementation 'androidx.core:core-ktx:1.7.0'
    implementation 'androidx.appcompat:appcompat:1.4.1'
    implementation 'com.google.android.material:material:1.5.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.3'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
}